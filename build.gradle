apply plugin: 'scala'
apply plugin: 'maven'

group="org.asoem"
version="1.2.1"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Libraries needed to run the scala tools
    scalaTools 'org.scala-lang:scala-compiler:2.10.0'
    scalaTools 'org.scala-lang:scala-library:2.10.0'

    // Libraries needed for scala api
    compile 'org.scala-lang:scala-library:2.10.0'
    testCompile 'org.scalatest:scalatest_2.10:1.9.1', "junit:junit:4.11"
}

compileScala {
    compileScala.scalaCompileOptions.additionalParameters = ['-target:jvm-1.6 -feature']
}

compileTestScala {
    compileTestScala.scalaCompileOptions.additionalParameters = ['-target:jvm-1.6']
}

task scalatest(dependsOn: testClasses) << {
    ant.taskdef(
            name:'scalatest',
            classname: 'org.scalatest.tools.ScalaTestAntTask',
            classpath: sourceSets.test.runtimeClasspath.asPath
    )
    ant.scalatest(
            runpath: sourceSets.test.output.classesDir,
            haltonfailure: 'true',
            fork: 'false'
    ) {
        reporter(type: 'stdout')
    }
}
